{% extends "base.html" %} {%block title%} Sign Up {% endblock %} {% block main%}
<form action="" method="post">
  <h3 class="title is-3">Sign Up</h3>
  <div class="field">
    <div class="control">
      <label class="label" for="email">Email Address</label>
    </div>
    <input
      class="input"
      type="email"
      name="email"
      id="email"
      placeholder="Enter email"
    />
  </div>
  <div class="field">
    <label class="label" for="firstName">First name</label>
    <div class="control">
      <input
        class="input"
        type="text"
        name="firstName"
        id="firstName"
        placeholder="Enter first name"
      />
    </div>
  </div>
  <div class="field">
    <label class="label" for="password1">Password</label>
    <div class="control">
      <input
        class="input"
        type="password"
        name="password1"
        id="password"
        placeholder="Enter password"
      />
    </div>
  </div>
  <div class="field">
    <label class="label" for="password2">Password</label>
    <div class="control">
      <input
        class="input"
        type="password"
        name="password2"
        id="password"
        placeholder="Confirm password"
      />
    </div>
  </div>
  <div class="field">
    <div class="field">
      <button class="button is-link">Submit</button>
    </div>
  </div>
</form>
{% endblock %}
